    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>


    <!-- nav section -->
    <div class="shop-nav-header">

        <div class="shop-city-logo">

            <a href="../index.html"><img src="../shopcity.png" alt=""></a>

        </div>

        <div class="shopcity-nav-search">

            <!-- <form> -->

            <input type="text" placeholder="Search Here" oninput="handleNavSearchBar(value)">

            <!-- </form> -->

        </div>

        <div class="shop-nav-icons">


            <!-- /* drop down */ -->

            <div class="dropdown" id="dropdownForProfile">
                <!-- <button class="dropbtn">Dropdown</button> -->
                <a href="#" class="fa fa-user-circle-o dropbtn"></a>
                <div class="dropdown-content">
                    <p id="ShowUserName">Name</p>
                    <a href="./profile.html">Profile</a>
                    <a href="../Admin/dashboard.html">Dashboard</a>
                    <a href="#" id="logedOutBtn">Logout</a>
                </div>
            </div>





            <a href="./cart.html" class="fa fa-shopping-cart"><sup></sup></a>
            <a href="./order.html" class="fa fa-truck"></a>
            <a href="#" class="fa fa-bars"></a>
        </div>

    </div>


    <div class="shop-city-links">

        <a href="../index.html">Home</a>
        <a href="./products.html">Store</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./user.login.html" id="LogedInBtn">Login</a>

    </div>


    <!-- nav section -->


    <div class="ordersection">
        <div>
            <h3>Your Orders</h3>
        </div>

    </div>



    <div id="allOrdersHere">

    </div>

    <div id="boxForStoreReviewFormOpenHTML">

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="handleRatingForm(event)">

                            <div>
                                <label class="rating-label">Rating :- <span id="ratingSpan"> </span> </strong>
                                    <input class="rating" max="5"
                                        oninput="this.style.setProperty('--value', `${ this.valueAsNumber }`)"
                                        step="0.01" style="--fill: #C8102E;--symbol:var(--heart);--value:4.75"
                                        type="range" value="4.75" id="ratingValue" onchange="handleInputRating(event)">
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Comment:</label>
                                <textarea class="form-control" id="messageTextValue"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-danger"
                                    onclick="handleDeleteOrderReview()">Delete</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- <footer section> -->

    <footer class="shop-footer">
        <div class="shop-city-container">
            <div class="shop-row">
                <div class="shop-footer-col">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="./about.html">About us</a></li>
                        <li><a href="#">Our Services</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="shop-footer-col">
                    <h4>Get Help</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Shipping</a></li>
                        <li><a href="#">Order Status</a></li>
                    </ul>
                </div>
                <div class="shop-footer-col">
                    <h4>Online Shop</h4>
                    <ul>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Kids</a></li>
                    </ul>
                </div>
                <div class="shop-footer-col">
                    <h4>Follow us</h4>
                    <div class="shop-social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>


</body>

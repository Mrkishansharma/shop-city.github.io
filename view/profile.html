    <!-- Google fonts -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>


    <!-- Nav section -->

    <div class="shop-nav-header">

        <div class="shop-city-logo">

            <a href="../index.html"><img src="../shopcity.png" alt=""></a>

        </div>

        <div class="shopcity-nav-search">

            <form>

                <input type="text" placeholder="Search Here" oninput="handleNavSearchBar(value)">

            </form>

        </div>

        <div class="shop-nav-icons">


            <!-- /* drop down */ -->

            <div class="dropdown" id="dropdownForProfile">
                <!-- <button class="dropbtn">Dropdown</button> -->
                <a href="#" class="fa fa-user-circle-o dropbtn"></a>
                <div class="dropdown-content">
                    <p id="ShowUserName">Name</p>
                    <a href="./profile.html">Profile</a>
                    <a href="../Admin/dashboard.html">Dashboard</a>
                    <a href="#" id="logedOutBtn">Logout</a>
                </div>
            </div>

            <a href="./cart.html" class="fa fa-shopping-cart"><sup></sup></a>
            <a href="./order.html" class="fa fa-truck"></a>
            <a href="#" class="fa fa-bars"></a>
        </div>

    </div>


    <div class="shop-city-links">

        <a href="../index.html">Home</a>
        <a href="./products.html">Store</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./user.login.html" id="LogedInBtn">Login</a>

    </div>



    <!-- Nav section -->



    <!-- user profile section -->



    <div id="userprofilecont">

        <div>

            <img src="https://cdn.pixabay.com/photo/2020/07/14/13/07/icon-5404125_1280.png" alt="User Image" id="user_profile_image_here" >
            <h2 id="user_name_here"></h2>

        </div>


        <div>


            <input type="text" value="" id="user_name_disp" placeholder="Name">
            <input type="text" value="" id="user_address_disp" placeholder="Address">
            <input type="text" value="" id="user_contact_disp" placeholder="Contact">
            <input type="text" disabled value="" id="user_email_id_disp">
            <input type="text" value="" id="user_gen_disp" disabled>
            <input type="text" disabled value="" id="user_role_disp">

        </div>

        <div>
            <button onclick="UpdatePassword()">Change Password</button>
            
            <!-- A button to open the popup form -->
            <button class="open-button" onclick="openForm()">Profile</button>

            <button id="updateUserInfobtn">Save</button>

            <!-- The form -->
            <div class="form-popup" id="myForm">
                <form id="profileImageForm" enctype="multipart/form-data" onsubmit="handleAddProfileImage(event)" class="form-container">
                    <!-- <h1>Profile</h1> -->

                    <label for="email"><b>Profile Image</b></label>
                    <input type="file" accept="image/*" id="profileImageInput">

                    <button type="submit" class="btn" id="savePasswordBtn">Save</button>
                    <button type="button" class="btn cancel" onclick="handleRemoveProfieImage()" id="removePhotoBtn">Remove</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>

        </div>


        <div id="Updateuserpass">

            <input type="password" placeholder="Enter Current Password" id="user_old_password">
            <input type="password" placeholder="Enter new Password" id="user_new_password">
            <input type="password" placeholder="Confirm Your Password" id="user_new_password_confirm">
            <div>

                <button onclick="closePassUpdateBox()">Close</button>
                <button onclick="UpdateUserNewPassword()" id="savePasswordBTN">Save</button>
            </div>

        </div>


    </div>



    <!-- user profile section -->


    <footer class="shop-footer">
        <div class="shop-city-container">
            <div class="shop-row">
                <div class="shop-footer-col">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="./view/about.html">About us</a></li>
                        <li><a href="#">Our Services</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="shop-footer-col">
                    <h4>Get Help</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Shipping</a></li>
                        <li><a href="#">Order Status</a></li>
                    </ul>
                </div>
                <div class="shop-footer-col">
                    <h4>Online Shop</h4>
                    <ul>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Kids</a></li>
                    </ul>
                </div>
                <div class="shop-footer-col">
                    <h4>Follow us</h4>
                    <div class="shop-social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

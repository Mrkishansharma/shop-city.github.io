    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../styles/navbar.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>


    <div class="shop-nav-header">

        <div class="shop-city-logo">

            <a href="../index.html"><img src="../shopcity.png" alt=""></a>

        </div>

        <div class="shopcity-nav-search">

            <!-- <form> -->

            <input type="text" placeholder="Search Here" oninput="handleNavSearchBar(value)">

            <!-- </form> -->

        </div>

        <div class="shop-nav-icons">


            <!-- /* drop down */ -->

            <div class="dropdown" id="dropdownForProfile">
                <!-- <button class="dropbtn">Dropdown</button> -->
                <a href="#" class="fa fa-user-circle-o dropbtn"></a>
                <div class="dropdown-content">
                    <p id="ShowUserName">Name</p>
                    <a href="./profile.html">Profile</a>
                    <a href="../Admin/dashboard.html">Dashboard</a>
                    <a href="#" id="logedOutBtn">Logout</a>
                </div>
            </div>





            <a href="./cart.html" class="fa fa-shopping-cart"><sup></sup></a>
            <a href="./order.html" class="fa fa-truck"></a>
            <a href="#" class="fa fa-bars"></a>
        </div>

    </div>


    <div class="shop-city-links">

        <a href="../index.html">Home</a>
        <a href="./products.html">Store</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./user.login.html" id="LogedInBtn">Login</a>

    </div>



    <!-- main section -->


    <div id="contactcontainer">

        <h2>Contact Us</h2>

        <form id="contactqueryForm">

            <input type="text" id="query_user_name_" placeholder="Enter Your Name"  required>

            <input type="email" id="query_user_email_" placeholder="Enter Your Email" required >

            <select id="query_category" required>

                <option value="">Select Your Query Type</option>
                <option value="Account Query">Account Query</option>
                <option value="Payment Issue / Refund">Payment Issue / Refund</option>
                <option value="Order Delivery / Tracking">Order Delivery / Tracking</option>
                <option value="other">Other</option>

            </select>

            <textarea id="users_query_"  required placeholder="Plaese write your query in detail here" rows="5" cols="50"></textarea>

            <input type="submit" value="Submit" ></input>

        </form>

    </div>



    <!-- main section -->


    <footer class="shop-footer">
        <div class="shop-city-container">
            <div class="shop-row">
                <div class="shop-footer-col">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Our Services</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="shop-footer-col">
                    <h4>Get Help</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Shipping</a></li>
                        <li><a href="#">Order Status</a></li>
                    </ul>
                </div>
                <div class="shop-footer-col">
                    <h4>Online Shop</h4>
                    <ul>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Kids</a></li>
                    </ul>
                </div>
                <div class="shop-footer-col">
                    <h4>Follow us</h4>
                    <div class="shop-social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>



</body>

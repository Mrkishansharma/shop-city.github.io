    <!-- Register form -->


    <div class="register-form">

        <h2>Sign Up</h2>

        <form id="registeruser">


            <input type="text" placeholder="Enter your Name" id="new_user_name" required>
            <input type="email" placeholder="Enter your Email" id="new_user_email" required>

            <!-- <input type="text" placeholder="Enter your Gender" id="new_user_gen" required> -->
            <select name="" id="new_user_gen" required>
                <option value="">Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <input type="text" placeholder="Enter your Location" id="new_user_address" required>
            <input type="number" placeholder="Enter your Contact Number" id="new_user_contact" required>
            <input type="password" placeholder="Enter your Password" id="new_user_pass" required>
            <input type="password" placeholder="Re-enter your Password" id="new_user_conf_pass" required>

            <div>
                <input type="text" id="captchImage" onselectstart="return false" onCopy="return false" onCut="return false" disabled>
                <i class="fas fa-sync" id="refreshCaptch" onclick="generateCaptcha()"></i>
            </div>

            <input type="text" placeholder="Enter Captcha" id="new_user_captcha"  onpaste="return false;"  autocomplete=off required >

            <button type="submit" id="registerFormSubmitBtn"> Register </button>


        </form>

    </div>
